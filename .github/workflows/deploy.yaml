name: Staging Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add SSH private key with passphrase
        env:
          SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
        run: |
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          echo "$SSH_PASSPHRASE" | ssh-add ~/.ssh/id_rsa

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            export GIT_SSH_COMMAND="ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no"
            cd domains/tediefootwear.com/public_html
            git status
            git log -1
            git fetch origin main
            git reset --hard origin/main
            git status
            git log -1
            composer install --no-dev --optimize-autoloader --no-scripts --force
            npx yarn install --frozen-lockfile --force
            npx yarn build
            php bin/console cache:clear --env=prod --no-debug
            php bin/console sass:build
