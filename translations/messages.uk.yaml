about.intro.header: "Про мене"
about.intro.description: "Я досвідчений PHP-розробник з глибокими знаннями Symfony та проєктів e-commerce і CRM. Мій професійний досвід охоплює роботу в різноманітних середовищах - від офісної роботи, повністю віддалених команд, до власних некомерційних ініціатив у програмістських командах."
about.timeline.header: "Моя Кар'єрна Дорога"
about.timeline.kramsoft.title: "Kramsoft | Intern/PHP Junior Developer"
about.timeline.kramsoft.description: "У Kramsoft я працював над інструментами для управління командою та підтримкою великих проєктів на базі Symfony та TypeScript. Я мав можливість брати участь у щоденному code review і використовувати Scrum для управління командою. Моя роль також передбачала безпосереднє спілкування з клієнтами, що розвивало мої комунікативні та технічні навички. Досвід також включав роботу з Docker та створення вебзастосунків з нуля."
about.timeline.rccloud.title: "RCCloud | PHP Junior Developer"
about.timeline.rccloud.description: "В RCCloud я був частиною команди, що розробляла CRM-системи, де мав можливість працювати з Symfony, Prestashop, Sylius, а також використовувати CI/CD для оптимізації процесів впровадження. Я працював віддалено, беручи участь у щоденних зустрічах та презентаціях рішень для клієнтів. Був відповідальним за тикетування завдань і code review, що допомогло мені краще управляти процесом розробки у складних проєктах."
about.timeline.conicode.title: "Conicode | Team Leader"
about.timeline.conicode.description: "У Conicode я створив некомерційну групу програмістів, яка симулювала роботу в ІТ-компанії та розробляла комплексні вебзастосунки. Як керівник команди, я відповідав за управління командою, планування проєктів та організацію зустрічей згідно з методологією Scrum. Наші проєкти включали створення вебсайтів та вебзастосунків із використанням Symfony, React та Redis, а також мобільних застосунків на React Native. Завдяки Docker і регулярним онлайн-зустрічам ми розвивали навички командної роботи та розширювали портфоліо."
stack.explanation: "Це список технологій та інструментів, з якими я добре знайомий. Повна шкала означає високий рівень майстерності, що вказує на здатність самостійно розв’язувати складні завдання."
stack.experience.legend: "Повна шкала означає швидке розв'язання завдань у технології без будь-якої допомоги, навіть для складних викликів."
stack.experience: "Досвід"
work_approach.header: "Мій підхід до роботи"
work_approach.quote1: "Простота та зрозумілість – ключ до ефективного коду."
work_approach.intro: "Як розробник, я ціную створення рішень, які є не лише функціональними, але й масштабованими та легкими в обслуговуванні. Моя мета – надавати код, що має цінність та довговічність."
work_approach.philosophy.header: "Моя робоча філософія"
work_approach.quote2: "Кожен рядок коду має мати сенс."
work_approach.philosophy.description: "Я дотримуюсь принципів KISS та SOLID, забезпечуючи простоту та читабельність коду. Кожен рядок має чітку мету."
work_approach.motivation.header: "Що мене мотивує"
work_approach.quote3: "Я розвиваюсь, щоб вирішувати дедалі складніші завдання."
work_approach.motivation.problem_solving: "Розв'язання складних проблем"
work_approach.motivation.learning: "Вивчення нових технологій"
work_approach.motivation.efficiency: "Ефективність та точність"
work_approach.strengths.header: "Сильні сторони"
work_approach.quote4: "Знання інструментів – основа ефективності."
work_approach.strengths.analytical: "Аналітичне мислення"
work_approach.strengths.analytical.desc: "Я можу швидко розуміти та вирішувати складні проблеми."
work_approach.strengths.communication: "Комунікація"
work_approach.strengths.communication.desc: "Ефективно співпрацюю з командою та зацікавленими сторонами."
work_approach.strengths.adaptability: "Адаптивність"
work_approach.strengths.adaptability.desc: "Швидко освоюю нові технології та методології."
work_approach.strengths.attention_to_detail: "Увага до деталей"
work_approach.strengths.attention_to_detail.desc: "Звертаю увагу на деталі, що відображається на якості коду."
work_approach.quote5: "Розвиток – це безперервний процес – я готовий до нових викликів."
work_approach.summary: "Я постійно прагну вдосконалювати свої навички та розширювати знання, щоб відповідати новим викликам у світі технологій, що постійно змінюється."
