about.intro.header: "Über mich"
about.intro.description: "Ich bin ein erfahrener PHP-Entwickler mit starkem Hintergrund in Symfony sowie in e-Commerce- und CRM-Projekten. Meine berufliche Erfahrung umfasst die Arbeit in verschiedenen Umgebungen – vom Büro über vollständig remote Teams bis hin zu eigenen gemeinnützigen Initiativen in Entwicklerteams."
about.timeline.header: "Mein Karriereweg"
about.timeline.kramsoft.title: "Kramsoft | Intern/PHP Junior Developer"
about.timeline.kramsoft.description: "Bei Kramsoft arbeitete ich an Tools für das Teammanagement und die Wartung großer Projekte auf Basis von Symfony und TypeScript. Ich konnte an täglichen Code-Reviews teilnehmen und Scrum für das Teammanagement nutzen. Meine Rolle umfasste den direkten Kontakt mit Kunden, was meine Kommunikations- und technischen Fähigkeiten weiterentwickelte. Ich sammelte zudem Erfahrungen mit Docker und dem Aufbau von Webanwendungen von Grund auf."
about.timeline.rccloud.title: "RCCloud | PHP Junior Developer"
about.timeline.rccloud.description: "Bei RCCloud war ich Teil eines Teams, das CRM-Systeme entwickelte, und konnte Symfony, Prestashop, Sylius sowie CI/CD-Praktiken zur Optimierung der Implementierungsprozesse einsetzen. Ich arbeitete vollständig remote, nahm an täglichen Meetings und Kundenpräsentationen teil. Zudem war ich für das Ticketing von Aufgaben und Code-Reviews verantwortlich, was mir half, den Entwicklungsprozess in komplexen Projekten besser zu verwalten."
about.timeline.conicode.title: "Conicode | Team Leader"
about.timeline.conicode.description: "Bei Conicode gründete ich eine gemeinnützige Gruppe von Entwicklern, die die Arbeit in einem IT-Unternehmen simulierte und komplexe Webanwendungen erstellte. Als Teamleiter war ich für das Teammanagement, die Projektplanung und die Organisation von Meetings nach Scrum verantwortlich. Unsere Projekte umfassten sowohl die Erstellung von Websites als auch von Webanwendungen mit Symfony, React und Redis sowie mobilen Anwendungen in React Native. Dank Docker und regelmäßiger Online-Meetings entwickelten wir Teamfähigkeiten weiter und erweiterten gemeinsam unser Portfolio."
stack.explanation: "Dies ist die Liste der Technologien und Werkzeuge, in denen ich erfahren bin. Ein voller Balken bedeutet fortgeschrittene Kompetenz und die Fähigkeit, komplexe Aufgaben eigenständig zu lösen."
stack.experience.legend: "Ein voller Balken bedeutet schnelle Aufgabenlösung in der Technologie ohne Hilfe, selbst bei fortgeschrittenen Herausforderungen."
stack.experience: "Erfahrung"
work_approach.header: "Mein Arbeitsansatz"
work_approach.quote1: "Einfachheit und Klarheit sind der Schlüssel zu effektivem Code."
work_approach.intro: "Als Entwickler lege ich Wert auf die Erstellung von Lösungen, die nicht nur funktional, sondern auch skalierbar und wartbar sind. Mein Ziel ist es, Code zu liefern, der Wert und Langlebigkeit hat."
work_approach.philosophy.header: "Meine Arbeitsphilosophie"
work_approach.quote2: "Jede Codezeile sollte einen Zweck haben."
work_approach.philosophy.description: "Ich folge den KISS- und SOLID-Prinzipien und sorge für Einfachheit und Lesbarkeit in meinem Code. Jede Zeile sollte einem klaren Zweck dienen."
work_approach.motivation.header: "Was mich antreibt"
work_approach.quote3: "Ich entwickle mich weiter, um zunehmend komplexere Herausforderungen zu bewältigen."
work_approach.motivation.problem_solving: "Lösen schwieriger Probleme"
work_approach.motivation.learning: "Lernen neuer Technologien"
work_approach.motivation.efficiency: "Effizienz und Präzision"
work_approach.strengths.header: "Stärken"
work_approach.quote4: "Die Werkzeuge zu kennen ist die Grundlage für Effizienz."
work_approach.strengths.analytical: "Analytisches Denken"
work_approach.strengths.analytical.desc: "Ich kann komplexe Probleme schnell verstehen und lösen."
work_approach.strengths.communication: "Kommunikation"
work_approach.strengths.communication.desc: "Ich arbeite effektiv mit Teammitgliedern und Interessengruppen zusammen."
work_approach.strengths.adaptability: "Anpassungsfähigkeit"
work_approach.strengths.adaptability.desc: "Ich lerne schnell neue Technologien und Methoden."
work_approach.strengths.attention_to_detail: "Liebe zum Detail"
work_approach.strengths.attention_to_detail.desc: "Ich achte auf Details, was sich in der Codequalität widerspiegelt."
work_approach.quote5: "Wachstum ist ein kontinuierlicher Prozess – ich bin bereit für die nächsten Herausforderungen."
work_approach.summary: "Ich strebe ständig danach, meine Fähigkeiten zu verbessern und mein Wissen zu erweitern, um den neuen Herausforderungen in der sich ständig wandelnden Technologielandschaft gerecht zu werden."
