about.intro.header: "Über mich"
about.intro.description: "Ich bin ein erfahrener PHP-Entwickler mit starkem Hintergrund in Symfony sowie in e-Commerce- und CRM-Projekten. Meine berufliche Erfahrung umfasst die Arbeit in verschiedenen Umgebungen – vom Büro über vollständig remote Teams bis hin zu eigenen gemeinnützigen Initiativen in Entwicklerteams."
about.timeline.header: "Mein Karriereweg"
about.timeline.kramsoft.title: "Kramsoft | Intern/PHP Junior Developer"
about.timeline.kramsoft.description: "Bei Kramsoft arbeitete ich an Tools für das Teammanagement und die Wartung großer Projekte auf Basis von Symfony und TypeScript. Ich konnte an täglichen Code-Reviews teilnehmen und Scrum für das Teammanagement nutzen. Meine Rolle umfasste den direkten Kontakt mit Kunden, was meine Kommunikations- und technischen Fähigkeiten weiterentwickelte. Ich sammelte zudem Erfahrungen mit Docker und dem Aufbau von Webanwendungen von Grund auf."
about.timeline.rccloud.title: "RCCloud | PHP Junior Developer"
about.timeline.rccloud.description: "Bei RCCloud war ich Teil eines Teams, das CRM-Systeme entwickelte, und konnte Symfony, Prestashop, Sylius sowie CI/CD-Praktiken zur Optimierung der Implementierungsprozesse einsetzen. Ich arbeitete vollständig remote, nahm an täglichen Meetings und Kundenpräsentationen teil. Zudem war ich für das Ticketing von Aufgaben und Code-Reviews verantwortlich, was mir half, den Entwicklungsprozess in komplexen Projekten besser zu verwalten."
about.timeline.conicode.title: "Conicode | Team Leader"
about.timeline.conicode.description: "Bei Conicode gründete ich eine gemeinnützige Gruppe von Entwicklern, die die Arbeit in einem IT-Unternehmen simulierte und komplexe Webanwendungen erstellte. Als Teamleiter war ich für das Teammanagement, die Projektplanung und die Organisation von Meetings nach Scrum verantwortlich. Unsere Projekte umfassten sowohl die Erstellung von Websites als auch von Webanwendungen mit Symfony, React und Redis sowie mobilen Anwendungen in React Native. Dank Docker und regelmäßiger Online-Meetings entwickelten wir Teamfähigkeiten weiter und erweiterten gemeinsam unser Portfolio."
about.timeline.conicode.team: "In der Gruppe gab es viele Menschen, jeder von ihnen trug dazu bei, dass wir gemeinsam etwas Unglaubliches schaffen konnten. Ich lade Sie ein, ihre Linkedin-Profile zu besuchen:"
