about.intro.header: "O mnie"
about.intro.description: "Jestem doświadczonym programistą PHP z silnym zapleczem w Symfony oraz projektach e-commerce i CRM. Moje doświadczenia zawodowe obejmują pracę w zróżnicowanych środowiskach - od pracy stacjonarnej, poprzez pełne zespoły zdalne, aż po własne inicjatywy non-profit w ramach zespołów programistycznych."
about.timeline.header: "Moja Ścieżka Kariery"
about.timeline.kramsoft.title: "Kramsoft | Intern/PHP Junior Developer"
about.timeline.kramsoft.description: "W Kramsoft pracowałem nad narzędziami do zarządzania zespołem oraz utrzymywaniem dużych projektów w oparciu o Symfony i TypeScript. Miałem okazję uczestniczyć w codziennych code review oraz wykorzystywać Scrum do zarządzania pracą zespołu. Moja rola obejmowała bezpośredni kontakt z klientami, co rozwinęło moje umiejętności komunikacyjne oraz techniczne. Doświadczenie obejmowało także prace z Dockerem oraz budowanie aplikacji webowych od podstaw."
about.timeline.rccloud.title: "RCCloud | PHP Junior Developer"
about.timeline.rccloud.description: "W RCCloud byłem częścią zespołu rozwijającego systemy CRM, gdzie miałem okazję wykorzystywać Symfony, Prestashop, Sylius oraz praktyki CI/CD do optymalizacji procesów wdrożeniowych. Pracowałem w systemie zdalnym, biorąc udział w regularnych daily meetingach oraz prezentacjach rozwiązań dla klientów. Byłem także odpowiedzialny za ticketowanie zadań i code review, co pomogło mi lepiej zarządzać procesem developmentu w złożonych projektach."
about.timeline.conicode.title: "Conicode | Team Leader"
about.timeline.conicode.description: "W Conicode stworzyłem non-profit grupę programistów, której celem było symulowanie pracy w firmie IT oraz budowanie złożonych aplikacji webowych. Jako Team Leader byłem odpowiedzialny za zarządzanie zespołem, planowanie projektów oraz organizowanie spotkań zgodnie z metodologią Scrum. Nasze projekty obejmowały zarówno tworzenie stron internetowych, jak i aplikacji webowych z wykorzystaniem Symfony, React oraz Redis, i aplikacji mobilnych pisanych w React Native. Dzięki Dockerowi i systematycznym spotkaniom online rozwijaliśmy umiejętności w pracy zespołowej oraz dostarczaliśmy aplikacje, poszerzając wspólnie portfolio."
about.timeline.conicode.team: "W grupie przewinęło się sporo osób, każdy z nich dołożył sporą cegiełkę, abyśmy wspólnie mogli stworzyć coś niesamowitego. Zapraszam do sprawdzenia ich kont Linkedin:"
